<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../vendors/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../vendors/bootstrap.bundle.min.js"></script>
    <script src="../vendors/jquery-3.7.1.slim.min.js"></script>
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="content">
      <div class="container">
        <div class="card" style="width: 18rem">
          <img
            src="/assets/images/illustration-article.svg"
            class="card-img-top"
            alt="article image"
          />
          <div class="card-body">
            <a href="#" class="btn">Learning</a>
            <p class="card-text">Published 21 Dec 2023</p>
            <h1 class="card-title">HTML & CSS foundations</h1>
            <p class="card-text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="card-image">
              <img src="../assets/images/image-avatar.webp" alt="" />
              <p class="card-text fw-bold">Greg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
